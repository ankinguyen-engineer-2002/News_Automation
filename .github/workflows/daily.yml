name: Daily Engineering Intelligence

on:
  schedule:
    # Run at 9 AM Vietnam (2 AM UTC) and 4 PM Vietnam (9 AM UTC)
    - cron: '0 2 * * *'
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Run date (YYYY-MM-DD)'
        required: false
        default: ''
      adapter:
        description: 'LLM adapter to use'
        required: false
        default: 'gemini'
        type: choice
        options:
          - nollm
          - gemini

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './astro-site/package-lock.json'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Astro dependencies
        run: |
          cd astro-site
          npm ci
      
      - name: Determine run date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "RUN_DATE=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "RUN_DATE=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
      
      - name: Determine adapter
        id: adapter
        run: |
          if [ -n "${{ github.event.inputs.adapter }}" ]; then
            echo "ADAPTER=${{ github.event.inputs.adapter }}" >> $GITHUB_OUTPUT
          else
            echo "ADAPTER=gemini" >> $GITHUB_OUTPUT
          fi
      
      - name: Run pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main \
            --date ${{ steps.date.outputs.RUN_DATE }} \
            --adapter ${{ steps.adapter.outputs.ADAPTER }} \
            --site-url "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
      
      - name: Commit data artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add data state file and Astro content
          git add data/state.json || true
          git add astro-site/src/content/ || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update daily intelligence for ${{ steps.date.outputs.RUN_DATE }}"
            git push
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build Astro site
        run: |
          cd astro-site
          npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./astro-site/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
